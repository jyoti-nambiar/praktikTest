<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

    <style>
        #bar {
            background: repeating-linear-gradient(-45deg, #96b4eb, #6557e2 30px, #96b4eb 30px, #6557e2 60px);
            background-repeat: repeat-x;
            height: 55px;
            position: absolute;
            background-size: 170px 100%;
            animation: poles 2s linear infinite;
        }

        @keyframes poles {
            0% {
                background-position: 100% 50%
            }

            100% {
                background-position: -33% 50%
            }
        }


        #bar a {
            color: #000;
            font-size: 16px;
        }
    </style>


    <title>ICA Kvantum</title>
</head>

<body>
    <h1>ICA kvantum </h1>
    <button id="bar">
        <a href=" https://picsmart.se/butik/ica-kvantum-kungsholmen/kampanj/#/">
            <strong>Kampanjprodukter<span style="color: rgb(92, 85, 85); ">(78 st)</span></strong>

        </a>


    </button>



    <button class="mail-btn" style="background-color: rgb(86, 86, 223);">
        <i class="far fa-envelope"></i>

    </button>

    <div id="contact-info" class="contact-info">
        <h5>Kontakta kundtjänst: </h5>
        <p>Mellan 10-18.30 kan di kontakta oss på <a href="#">010-200-168</a></p>
        <p>Övriga tider är du välkommen att kontakta oss på <a href="#">info@picsmart.se</a> </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
